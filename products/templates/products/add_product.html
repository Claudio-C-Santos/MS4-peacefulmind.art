{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-3">
            <h2 class="mb-3">Product Management</h2>
            <hr class="divisor">
            <h5 class="text-muted mt-3 mb-3">Add a Product</h5>
            <hr class="divisor">
        </div>
    </div>

    <div class="row">
        <form method="POST" action="{% url 'add_product' %}" class="form mb-2 mt-2" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-end">
                <a class="btn keepShopping" href="{% url 'products' %}">Cancel</a>
                <button class="btn checktouBtn" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
